<div class="controls">
  <button type="button" (click)="moveDate(offset - 1)" >
    <img src="assets/img/chevron-left.svg" />
  </button>

  <p>{{ selected | date : "longDate" }}</p>

  <button type="button" (click)="moveDate(offset + 1)" >
    <img src="assets/img/chevron-right.svg" />
  </button>
</div>
