<div class="workout-form">
  <form [formGroup]="form">
    <div class="workout-form__name">
      <label>
        <h3>Workout name</h3>
        <input
          type="text"
          placeholder="e.g. English Breakfast"
          formControlName="name"
        />
        <div class="error" *ngIf="required">Workout name is required</div>
      </label>

      <!-- Control Value Accersor Component -->
      <label>
        <h3>Type</h3>
        <app-workout-type formControlName="type"></app-workout-type>
      </label>
    </div>
    <div class="workout-form__submit">
      <div>
        <button
          type="button"
          *ngIf="!exists"
          class="button"
          (click)="createWorkout()"
        >
          Create workout
        </button>
        <button
          type="button"
          *ngIf="exists"
          class="button"
          (click)="updateWorkout()"
        >
          Update workout
        </button>
        <a class="button button--cancel" [routerLink]="['../']"> Cancel </a>
      </div>

      <div class="workout-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Delete Item?</p>
          <button class="confirm" type="button" (click)="removeWorkout()">
            Yes
          </button>
          <button class="cancel" type="button" (click)="toggle()">No</button>
        </div>

        <button class="button button--delete" type="button" (click)="toggle()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
