<div class="workout">
    <div class="workout__title">
      <h1>
        <img style="margin-right: 10px;" src="assets/img/workout.svg" />
        <span *ngIf="workout$ | async as workout; else title;" >
          {{ workout.name ? 'Edit' : 'Create' }} workout
        </span>
        <ng-template #title>
          Loading...
        </ng-template>
      </h1>
    </div>
    <div *ngIf="workout$ | async as workout; else loading;" >
      <app-workout-form 
      [workout]="workout"
      (create)="addworkout($event)"
      (update)="updateworkout($event)"
      (remove)="removeworkout($event)"
      ></app-workout-form>
    </div>
    <ng-template #loading>
      <div class="message">
        <img src="assets/img/loading.svg">
        Fetching workout...
      </div>
    </ng-template>
  </div>
